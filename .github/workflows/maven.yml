name: Java CI with Maven

on:
  pull_request:

jobs:
  BuildAndTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
          distribution: 'adopt'
          java-package: jdk
          java-version: '11'
    - name: Build with Maven
      run: mvn -B verify --file pom.xml -P ci
